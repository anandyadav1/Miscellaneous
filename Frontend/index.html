
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post & Get</title>
</head>
<body>
    <h1>Get request form</h1>
    <form method="get" action="https://localhost:8080/register">
        <input placeholder="enter username" name="user" type="text"/>
        <input placeholder="enter password" name="password" type="password"/>
        <button>submit</button>
    </form>
    <hr />
    <h1>Post request form</h1>
    <form method="post" action="https://localhost:8080/register">
        <input placeholder="enter username" name="user" type="text"/>
        <input placeholder="enter password" name="password" type="password"/>
        <button>submit</button>
    </form>
</body>
</html>
